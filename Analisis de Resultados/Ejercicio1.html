            <!--Ejercicio 1-->
            <section class="posts col-md-12">
                <div class="card text-center" id="Formulario">
                    <div class="card-header card text-white bg-danger text-center">Ejercicio 1</div>
                    <ul>
                        <li>
                            <p class="text-justify">Realice una página web que permita cargar un número entero positivo de hasta tres cifras y muestre un mensaje indicando si tiene 1, 2, o 3 cifras.</p>
                        </li>
                    </ul>
                    <div class="card-body">

                        <script>
                            var n1, n2, n3;
                            n1 = prompt('Ingrese el 1er número:', '');
                            n2 = prompt('Ingrese el 2do número:', '');
                            n3 = prompt('Ingrese el 3er número:', '');

                            n1 = parseInt(n1);
                            n2 = parseInt(n2);
                            n3 = parseInt(n3);

                            document.write('1er número: ', n1, '<br>');
                            document.write('2do número: ', n2, '<br>');
                            document.write('3er número: ', n3, '<br>');

                            if ((n1 > 0) && (n2 > 0) && (n3 > 0)) {
                                if (n1 == n2 && n1 == n3) {
                                    document.write('Los números deben ser distintos.')
                                } else {
                                    if (n1 > n2) {
                                        if (n1 > n3) {
                                            document.write("El número 1 es el mayor.", '<br>');
                                        } else {
                                            document.write("El número 3 es el mayor.", '<br>');
                                        }
                                    } else {
                                        if (n2 > n1) {
                                            if (n2 > n3) {
                                                document.write("El número 2 es el mayor.", '<br>');
                                            } else {
                                                document.write("El número 3 es el mayor.", '<br>');
                                            }
                                        }
                                    }

                                    if (n1 < n2) {
                                        if (n1 < n3) {
                                            document.write("El número 1 es el menor.", '<br>');
                                        } else {
                                            document.write("El número 3 es el menor.", '<br>');
                                        }
                                    } else {
                                        if (n2 < n1) {
                                            if (n2 < n3) {
                                                document.write("El número 2 es el menor.", '<br>');
                                            } else {
                                                document.write("El número 3 es el menor.", '<br>');
                                            }
                                        }
                                    }
                                }
                            } else {
                                document.write('Los números deben ser positivos.')
                            }
                        </script>

                    </div>

                </div>
