    <section class="main container">

            <!--Ejercicio 1-->
            <section class="posts col-md-12">
                <div class="card text-center" id="Formulario">
                    <div class="card-header card text-white bg-danger text-center">Ejercicio 1</div>
                    <ul>
                        <li>
                            <p class="text-justify">Realice una página web que permita cargar un número entero positivo de hasta tres cifras y muestre un mensaje indicando si tiene 1, 2, o 3 cifras.</p>
                        </li>
                    </ul>
                    <div class="card-body">

                        <script>
                            var n1;
                            n1 = prompt('Ingrese un número: ');
                            n1 = parseInt(n1);
                            document.write('El número es: ', n1, '<br>');
                            if (n1 < 10) {
                                document.write('El número es de 1 dígito.', '<br>');
                            } else {
                                if (n1 < 100) {
                                    document.write('El número es de 2 dígitos.', '<br>');
                                }
                                if (n1 < 999) {
                                    document.write('El número es de 3 dígitos.', '<br>');
                                }
                            }
                            if (n1 > 999) {
                                document.write('El número ingresado es de 4 cifras o mayor.')
                            }
                        </script>

                    </div>
                    <div class="card-footer text-muted card text-white bg-danger"></div>
                </div>

                <br><br>
            </section>
