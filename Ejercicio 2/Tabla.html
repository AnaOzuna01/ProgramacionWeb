<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <h1>Ejemplo de Tabla con CSS</h1> <br>
    <table class="Table" align="center">
        <thead>

                <th>Venta Semana 3</th>
                <th>Venta Semana 4</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <th class="Product">Pastas</th>
                <td id="Odd">125.89</td>
                <td id="Odd">159.78</td>
                <td id="Odd">130.56</td>
                <td id="Odd">116.57</td>
            </tr>

            <tr align="center">
                <th class="Product">Detergente</th>
                <td id="Even">67.45</td>
                <td id="Even">78.56</td>
                <td id="Even">90.56</td>
                <td id="Even">69.34</td>
            </tr>

            <tr align="center">
                <th class="Product">Sopas</th>
                <td id="Odd">45.67</td>
                <td id="Odd">34.45</td>
                <td id="Odd">45.89</td>
                <td id="Odd">67.80</td>
            </tr>

            <tr align="center">
                <th class="Product">Especias</th>
                <td id="Even">17.56</td>
                <td id="Even">18.67</td>
                <td id="Even">15.89</td>

            </tr>

        </tbody>
    </table>
</body>

</html>
