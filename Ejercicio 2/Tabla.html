<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <h1>Ejemplo de Tabla con CSS</h1> <br>
    <table class="Table" align="center">
        <thead>
            <tr align="center">
                <th> Nombre Producto</th>
                <th>Venta Semana 1</th>
                <th>Venta Semana 2</th>
                <th>Venta Semana 3</th>
                <th>Venta Semana 4</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <th class="Product">Pastas</th>
                <td>125.89</td>
                <td>159.78</td>
                <td>130.56</td>
                <td>116.57</td>
            </tr>

            <tr align="center">
                <th class="Product">Detergente</th>
                <td>67.45</td>
                <td>78.56</td>
                <td>90.56</td>
                <td>69.34</td>
            </tr>

            <tr align="center">
                <th class="Product">Sopas</th>
                <td>45.67</td>
                <td>34.45</td>
                <td>45.89</td>
                <td>67.80</td>
            </tr>

            <tr align="center">
                <th class="Product">Especias</th>
                <td>17.56</td>
                <td>18.67</td>
                <td>15.89</td>
                <td>13.23</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
